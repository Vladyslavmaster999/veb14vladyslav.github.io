<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let fruits = ['apple', 'pineapple', 'mango', 'melon', 'grape'];
            let citrus = ['orange', 'lemon', 'lime'];

            document.write("<p><strong>Original fruits array:</strong> " + fruits.join(", ") + "</p>");
            
            document.write("<p><strong>Citrus array:</strong> " + citrus.join(", ") + "</p>");
            
            let combinedArray = fruits.concat(citrus);
            document.write("<p><strong>Combined array:</strong> " + combinedArray.join(", ") + "</p>");
            
            let modifiedFruits = [...fruits];
            let indexAfterMango = modifiedFruits.indexOf('mango') + 1;
            modifiedFruits.splice(indexAfterMango, 0, 'pear', 'cherry', 'plum', 'raspberry', 'strawberry');
            document.write("<p><strong>Fruits after adding elements:</strong> " + modifiedFruits.join(", ") + "</p>");

            let reducedFruits = [...fruits];
            reducedFruits.splice(-3, 3);
            document.write("<p><strong>Fruits after removing last 3 elements:</strong> " + reducedFruits.join(", ") + "</p>");
            
            let sortedFruits = [...fruits].sort();
            document.write("<p><strong>Fruits sorted alphabetically:</strong> " + sortedFruits.join(", ") + "</p>");
            
            let reverseSortedFruits = [...fruits].sort().reverse();
            document.write("<p><strong>Fruits sorted in reverse alphabetical order:</strong> " + reverseSortedFruits.join(", ") + "</p>");
            
            let sortedByLength = [...fruits].sort((a, b) => a.length - b.length);
            document.write("<p><strong>Fruits sorted by word length:</strong> " + sortedByLength.join(", ") + "</p>");
        });
    </script>
</head>

</html>
