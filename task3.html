<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
</head>
<body>
    <script>

        let array = [];
        for (let i = 0; i < 15; i++) {
            array.push(Math.floor(Math.random() * 100)); 
        }

        document.write("Початковий масив: " + array.join(", ") + "<br>");

        let product = 1; 
        for (let i = 0; i < array.length; i++) {
            if (i % 4 === 0) { 
                product *= array[i];
            }
        }

        let count = 0;
        for (let num of array) {
            if (num <= 10) {
                count++;
            }
        }

        document.write("Добуток чисел на місцях, кратних 4: " + product + "<br>");
        document.write("Кількість чисел, не більше за 10: " + count);
    </script>
</body>
</html>
