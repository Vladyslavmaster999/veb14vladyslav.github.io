<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <h2>Трикутні числа</h2>
    <p id="output"></p>

    <h2>Квадрати чисел</h2>
    <p id="outputSquares"></p>
    
    <h2>Об'єднаний масив</h2>
    <p id="outputCombined"></p>

    <h2>Відсортований об'єднаний масив (у зворотному порядку)</h2>
    <p id="outputSorted"></p>

    <script>

        let Treag = [];
        
        for (let n = 1; n <= 10; n++) {
            let triangularNumber = n * (n + 1) / 2;
            Treag.push(triangularNumber);
        }
        
        document.getElementById("output").textContent = Treag.join("  ");

        let kvd = [];

        for (let n = 1; n <= 10; n++) {
            let squareNumber = n * n;
            kvd.push(squareNumber);
        }

        document.getElementById("outputSquares").textContent = kvd.join("  ");

        let rez = Treag.concat(kvd);

        document.getElementById("outputCombined").textContent = rez.join("  ");

        rez.sort((a, b) => b - a);

        document.getElementById("outputSorted").textContent = rez.join("  ");
    </script>
</body>
</html>
