<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4 Task 2</title>
</head>
<body>
    <script>
        // Генеруємо масив з випадковими значеннями (не менше 15 елементів)
        let array = [];
        for (let i = 0; i < 15; i++) {
            array.push(Math.floor(Math.random() * 100)); // Додаємо випадкові числа від 0 до 99
        }

        // Виводимо масив на екран
        document.write("Початковий масив: " + array.join(", ") + "<br>");

        // Знаходимо мінімальний елемент та його індекс
        let minIndex = 0;
        for (let i = 1; i < array.length; i++) {
            if (array[i] < array[minIndex]) {
                minIndex = i;
            }
        }

        // Міняємо мінімальний елемент з наступним елементом (якщо це не останній елемент)
        if (minIndex < array.length - 1) {
            let temp = array[minIndex + 1];
            array[minIndex + 1] = array[minIndex];
            array[minIndex] = temp;
        }

        // Виводимо результат
        document.write("Масив після заміни: " + array.join(", "));
    </script>
</body>
</html>
