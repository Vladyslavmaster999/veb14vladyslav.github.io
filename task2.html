<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
</head>
<body>
    <script>
    
        let array = [];
        for (let i = 0; i < 15; i++) {
            array.push(Math.floor(Math.random() * 100)); 
        }

        document.write("Початковий масив: " + array.join(", ") + "<br>");

        let minIndex = 0;
        for (let i = 1; i < array.length; i++) {
            if (array[i] < array[minIndex]) {
                minIndex = i;
            }
        }

        if (minIndex < array.length - 1) {
            let temp = array[minIndex + 1];
            array[minIndex + 1] = array[minIndex];
            array[minIndex] = temp;
        }

        // Виводимо результат
        document.write("Масив після заміни: " + array.join(", "));
    </script>
</body>
</html>
